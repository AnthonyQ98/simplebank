# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Run unit tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: root
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.3'

    - name: Install golang-migrate
      run: | 
        curl -L https://github.com/golang-migrate/migrate/releases/download/v4.18.3/migrate.linux-amd64.tar.gz | tar xvz
        sudo mv migrate /usr/bin
        which migrate

    - name: Set environment variables
      run: |
        echo "DB_DRIVER=postgres" >> $GITHUB_ENV
        echo "DB_SOURCE=postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable" >> $GITHUB_ENV
        echo "MIGRATION_URL=file://db/migration" >> $GITHUB_ENV
        echo "TOKEN_SYMMETRIC_KEY=12345678901234567890123456789012" >> $GITHUB_ENV
        echo "ACCESS_TOKEN_DURATION=15m" >> $GITHUB_ENV
        echo "REFRESH_TOKEN_DURATION=24h" >> $GITHUB_ENV

    - name: Run migrations
      run: make migrateup

    - name: Test
      run: make test